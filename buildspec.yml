version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo Installing dependencies...
      - npm install
  build:
    commands:
      - echo Building app...
      - npm run build

artifacts:
  files:
    - '**/*'
  base-directory: dist

# Optional: upload to S3 directly
post_build:
  commands:
    - echo Deploying to S3...
    - aws s3 sync dist/ s3://artifacts-bucket-react-app --delete
