version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo Installing dependencies...
      - npm install

  build:
    commands:
      - echo Building Vite app...
      - npm run build

post_build:
  commands:
    - echo Deploying to S3...
    - aws s3 sync dist/ s3://artifacts-bucket-react-app/ --delete

artifacts:
  files:
    - '**/*'
  base-directory: dist
